# https://david-delassus.medium.com/elixir-and-kubernetes-a-love-story-721cc6a5c7d5
# Kubernetes Headless Service, which provides a internal DNS that returns the IPâ€™s of all Pods currently deployed

kind: Deployment
apiVersion: apps/v1
metadata:
  name: runner
  namespace: stage
  labels:
    app: myapp
spec:
  replicas: 1
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 34%
  #     maxUnavailable: 0%
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      namespace: stage
      labels:
        app: myapp
    spec:
      # serviceAccountName: discoverer
      containers:
        - name: runner
          image: mix-cluster
          imagePullPolicy: IfNotPresent

          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
          tty: true
          stdin: true

          env:
            - name: RELEASE_COOKIE
              valueFrom:
                secretKeyRef:
                  name: erl-cookie
                  key: ERLANG_COOKIE
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SERVICE_NAME
              value: myapp-svc-headless
            - name: APP_NAME
              value: theapp

          ports:
            - containerPort: 4369 # <=> "port" in service
              name: epmd
              protocol: TCP
